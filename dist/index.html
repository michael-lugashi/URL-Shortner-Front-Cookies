<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <script defer src="main.ebab0824204371be885b.js"></script></head>
  <body>
    <header>
      <h1 class="mb-5">URL Shortner</h1>
    </header>

      <div class="form-floating mb-5">
        <input
          id="originalUrlInput"
          required
          type="url"
          class="form-control"
          placeholder="original URL"
          aria-label="original URL"
          aria-describedby="button-addon2"
        />
        <label for="originalUrlInput">Original URL</label>
        <button class="btn btn-success" type="button" id="shorten" value="submit">
          Shorten
        </button>
      </div>
      <div class="display mb-5">
        <span class="shortendLabel">Shortend URL:</span>
        <p type="text" id="shortendUrl">The Shortend URL will be displayed here</p>
      </div>
      <h2 class="tableHeading">All URLs</h2>
      <table class="table table-success table-striped" id="table">
        <thead>
          <tr>
            <th scope="col" class="borderCorner1">#</th>
            <th scope="col">Original URL</th>
            <th scope="col">Redirect Count</th>
            <th scope="col">Creation Date</th>
            <th scope="col" class="borderCorner2">Shortend URL</th>
          </tr>
        </thead>
        <tbody id="displayUrlInfo">
        </tbody>
      </table>
    </main>
  </body>
</html>
