<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous"
  />
 </head>
 <body>
  <header>
   <h1 class="title"><%= htmlWebpackPlugin.options.title %></h1>
  </header>
  <main>
   <form id="loginForm">
    <div class="form-floating mb-5">
     <input
      id="usernameLoginInput"
      required
      type="text"
      class="form-control firstInput"
      placeholder="Username"
      aria-label="Username"
      aria-describedby="button-addon2"
     />
     <label for="usernameLoginInput">Username</label>
    </div>
    <div class="form-floating mb-5">
     <input
      id="passwordLoginInput"
      required
      type="text"
      class="form-control secondInput"
      placeholder="Password"
      aria-label="Password"
      aria-describedby="button-addon2"
     />
     <label for="passwordLoginInput">Password</label>
     <button class="btn btn-success" type="submit" id="loginBtn" value="submit">
      Login
     </button>
    </div>
   </form>
   <form id="createAccountForm">
    <h2 class="title">Create Account</h2>
    <div class="form-floating mb-5">
     <input
      id="usernameCreateInput"
      required
      type="text"
      class="form-control firstInput"
      placeholder="Username"
      aria-label="Username"
      aria-describedby="button-addon2"
     />
     <label for="usernameCreateInput">Username</label>
    </div>
    <div class="form-floating mb-5">
     <input
      id="passwordCreateInput"
      required
      type="text"
      class="form-control secondInput"
      placeholder="Password"
      aria-label="Password"
      aria-describedby="button-addon2"
     />
     <label for="passwordCreateInput">Password</label>
     <button class="btn btn-success" type="submit" id="createAccountBtn" value="submit">
        Create
     </button>
    </div>
   </form>
  </main>
 </body>
</html>
